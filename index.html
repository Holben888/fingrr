<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>FINGRR</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <style>
    canvas {
      width: 100%;
      height: 100%
    }

    #webcam {
      position: relative;
    }

    #webcam canvas {
      position: absolute;
      z-index: 903;
      top: 20px;
      right: 20px;
      height: 150px;
      width: 200px;
      background-color: #000;
      border: 1px solid #808080;
    }

    #webcam video {
      position: absolute;
      visibility: hidden;
      height: 450px;
      width: 600px;
    }

    #hud {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #calibration {
      display: none;
      text-align: center;
    }

    #hud .top {
      position: absolute;
      top: 0px;
      width: 100%;
    }

    #hud .bottom {
      position: absolute;
      bottom: 0px;
      width: 100%;
      z-index: 904;
    }

    #tracking-warnings * {
      padding: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 16pt;
      /* background-color: rgb(192, 192, 0, 0.75); */
      /* box-shadow: 0px -3px 5px 0px rgba(0, 0, 0, 0.25); */
      display: none;
    }

    #tracking-warnings .thumb {
      background-color: rgb(192, 160, 0, 0.75);
      color: #800000;
    }

    #tracking-warnings .finger {
      background-color: rgb(160, 192, 0, 0.75);
      color: #006000;
    }

    #topbar {
      display: flex;
      padding: 8px;
      font-weight: bold;
      font-size: 16pt;
      background-color: rgb(128, 128, 128, 0.75);
      box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.25);
    }

    #topbar * {
      flex: 1 0 0;
    }

    #topbar .left {
      text-align: left;
    }

    #topbar .middle {
      text-align: center;
    }

    #topbar .right {
      text-align: right;
    }

    .lives {
      stroke: #404040;
      stroke-width: 3px;
      fill: #808080;
      height: 15pt;
    }

    .lives.filled {
      fill: #f00;
    }

    .pause-screen {
      z-index: 901;
    }

    .calibration-screen {
      z-index: 902;
    }

    .game-over-screen {
      z-index: 905;
    }

    .intro-screens {
      z-index: 906;
    }

    #hud .game-over-screen,
    #hud .pause-screen,
    #hud .calibration-screen,
    #hud .intro-screens {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      opacity: 0;
      visibility: hidden;
      transition: visibility 0s, opacity 0.5s ease;
    }

    #hud.game-over .game-over-screen,
    #hud.paused .pause-screen,
    #hud.calibration .calibration-screen,
    #hud.intro .intro-screens {
      visibility: visible;
      opacity: 1;
    }

    #hud a:link, #hud a:visited {
      color: #fff;
      transition: color 0.2s ease;
    }

    #hud a:hover, #hud a:active {
      color: #fff001;
    }

    #pause-btn-container {
      position: relative;
    }

    #pause-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      color: #c0c0c0;
      transition: color 0.5s ease;
      text-decoration: none;
    }

    #pause-btn:hover, #pause-btn:active {
      color: #fff;
    }
  </style>
  <script src="https://threejs.org/build/three.min.js"></script>
</head>

<body>
  <div id="hud" class="intro">
    <div class="top">
      <div id="topbar">
        <div class="left">Level <span id="level">1</span></div>
        <div class="middle" id="lives">
          <svg class="lives filled" viewBox="-1.5 -1.5 35 32.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
          </svg>
          <svg class="lives filled" viewBox="-1.5 -1.5 35 32.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
          </svg>
          <svg class="lives filled" viewBox="-1.5 -1.5 35 32.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
          </svg>
        </div>
        <div class="right">Score: <span id="score">0</span></div>
      </div>
      <div id="pause-btn-container">
        <button id="pause-btn">Pause</a>
      </div>
      <div id="webcam">
        <video width="600" height="450" preload autoplay loop muted></video>
        <canvas width="600" height="450"></canvas>
      </div>
    </div>
    <div class="bottom">
      <div id="tracking-warnings">
        <div class="thumb">Can't see your thumb!</div>
        <div class="finger">Can't see your middle finger!</div>
      </div>
    </div>
    <div class="pause-screen">
      <h1>Paused</h1>
      <p>You can <a href="javascript:void 0" id="resume-link">resume the game</a>, <a href="javascript:void 0" id="recalibrate-link">recalibrate your controller</a>, or <a href="/">restart the game</a>.</p>
    </div>
    <div class="calibration-screen">
      <h1>Calibration</h1>
      <p id="calibration-help"></p>
    </div>
    <div class="game-over-screen">
      <h1>Game Over</h1>
      <p>Your score was <span id="game-over-score">0</span>. Want to <a href="/">play again</a>?</p>
    </div>
    <div class="intro-screens">
      <div id="container">
      </div>
    </div>
  </div>
  <script src="js/tracking.js"></script>
  <script src="js/main.js"></script>
  <script src="js/eventemitter.js"></script>
  <script src="js/webcam.js"></script>
  <script src="js/links.js"></script>
  <script src="js/intro.js"></script>
</body>

</html>
